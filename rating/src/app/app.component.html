<div class="container">
  <app-rating-form [rating]="rating" (selected)="selectValue($event)" (isSubmited)="isSubmited = $event"
    *ngIf="!isSubmited">
  </app-rating-form>
  <app-thanks *ngIf="isSubmited" [value]="rating.selected"></app-thanks>
</div>
